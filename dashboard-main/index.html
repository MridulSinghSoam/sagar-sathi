<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankDash</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="topbar">
        <div class="brand">
            <div class="logo">S</div>
            <span id="brandName">BankDash</span>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for something" aria-label="Search">
            <button type="button" aria-label="Search">üîç</button>
        </div>
        <div class="actions">
            <button type="button" aria-label="Settings">‚öôÔ∏è</button>
            <button type="button" aria-label="Notifications">üîî</button>
            <img class="avatar" src="assets/avatar.jpg" alt="User Avatar">
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard">
        <!-- Expense Statistics -->
        <section class="card expense-card">
            <h3>Expense Statistics</h3>
            <div class="chart-container">
                <canvas id="pieChart" width="200" height="200"></canvas>
                <div class="expense-legend" id="expenseLegend"></div>
            </div>
        </section>

        <!-- Weekly Activity -->
        <section class="card activity-card">
            <h3>Weekly Activity</h3>
            <canvas id="barChart" width="400" height="200"></canvas>
            <div class="bar-legend">
                <div class="legend-item">
                    <span class="dot deposit-dot"></span>
                    <span>Deposit</span>
                </div>
                <div class="legend-item">
                    <span class="dot withdraw-dot"></span>
                    <span>Withdraw</span>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <div class="filters-section">
            <button class="filter-btn">Price</button>
            <button class="filter-btn">Instant Book</button>
            <button class="filter-btn menu-btn">‚ò∞</button>
        </div>

        <!-- Property Listings -->
        <section class="listings-section" id="listingsContainer">
            <!-- Listings will be dynamically populated -->
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <div id="map" class="map-container"></div>
            <div id="mapInfoCard" class="map-info-card" style="display: none;">
                <img id="mapInfoImage" src="" alt="Property">
                <div class="info-details">
                    <div class="price" id="mapInfoPrice"></div>
                    <div class="details" id="mapInfoDetails"></div>
                    <div class="address" id="mapInfoAddress"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
